<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban board</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="board" class="board">
        <h1>Kanban board</h1>
        <button class="create-column">Add a column</button>
        <div class="column-container"></div>
    </div>

    <script id="column-template" type="x-tmpl-mustache">
        <div class="column">
        <h2 class="column-title">{{ name }}</h2>
        <ul id={{ id }} class="column-card-list"></ul>
        <i class="btn-delete far fa-window-close"></i>
        <button class="add-card {{ btnClass }}">Add a card</button>
    </div>
</script>
    <script id="card-template" type="x-tmpl-mustache">
        <div class="card">
      <p class="card-description">{{ description }}</p>
      <i class="btn-delete far fa-window-close"></i>
    </div
  </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
